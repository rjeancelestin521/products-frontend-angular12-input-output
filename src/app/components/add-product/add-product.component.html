<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-6 offset-3 alert alert-info">
      <h2>ADD NEW PRODUCT</h2>
      <hr>
      <form *ngIf="productFormGroup" [formGroup]="productFormGroup" class="mt-4">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name"
                 [ngClass]="{ 'is-invalid': submitted && productFormGroup.controls.name.errors }">
          <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
            <div *ngIf="productFormGroup.controls.name.errors.required">Name is Required</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" formControlName="price">
        </div>
        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" class="form-control" formControlName="quantity">
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" formControlName="selected">
          <label class="form-check-label">Selected</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" formControlName="available">
          <label class="form-check-label">Available</label>
        </div>
        <button class="btn btn-success mb-5" (click)="onSaveNewProduct()"><i class="fa fa-plus-circle"></i> Save</button>
      </form>
    </div>
  </div>
</div>
